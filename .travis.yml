language: haskell

dist: bionic
addons:
  apt:
    sources:
      - ppa:hvr/ghc
    packages:
      - ghc
      - cabal

git:
  depth: 5

branches:
  only:
  - master
  - travis_stuff

cabal:
  - 2.2
  - 3.0

ghc:
  - 8.8.2
  - 8.6.5

cache:
  directories:
  - "$HOME/.cabal/store"

install:
  - ghc --version
  - cabal --version
  - cabal new-update
  - cabal new-build --enable-tests --enable-benchmarks

script:
  - cabal new-test --enable-tests
  - cabal check
  - cabal outdated

