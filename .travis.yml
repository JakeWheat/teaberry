language: haskell

dist: bionic

addons:
  apt:
    sources:
    - deadsnakes
    - sourceline: 'ppa:hvr/ghc'


git:
  depth: 5

branches:
  only:
  - master
  - travis_stuff

cabal:
  - 2.2
  - 3.0

ghc:
  - 8.8.2
  - 8.6.5

cache:
  directories:
  - "$HOME/.cabal/store"

install:
  - ghc --version
  - cabal --version
  - cabal update
  - cabal build --enable-tests --enable-benchmarks

script:
  - cabal test
  - cabal check
  - cabal outdated

